<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>hijiri 2020</title>
        <script src="js/jquery-3.4.1.min.js"></script>
        <link type="text/css" href="css/animation.css" rel="stylesheet">
        <link type="text/css" href="css/style.css" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <!-- Loading window -->
        <div id="loading-box" class="animation-loading">
            <img>
            <p>Loading Now...</p>
            <div class="animation-line"></div>
            <div class="animation-line"></div>
            <div class="animation-line"></div>
            <div class="animation-line"></div>
        </div>

        <!-- Navbar -->
        <nav class="nav-extended">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Logo</a>
                <a href="#" data-target="mobile-menu" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            </div>
            <div class="nav-content">
                <ul class="tabs tabs-transparent">
                    <li class="tab"><a class="active" href="#hijiri-top">トップ</a></li>
                    <li class="tab"><a href="#hijiri-timetable">タイムテーブル</a></li>
                    <li class="tab"><a href="#hijiri-stamp">スタンプラリー</a></li>
                </ul>
            </div>
        </nav>
    
        <ul class="sidenav" id="mobile-menu">
            <!-- mobile contents -->
        </ul>
    
        <!-- Main window -->
        <div id="hijiri-top" class="container">
            <p>トップ</p>
        </div>
        <div id="hijiri-timetable" class="container">
            <p>タイムテーブル</p>
        </div>
        <div id="hijiri-stamp" class="container">
            <p class="hj-title">スタンプラリー</p>
            <button class="btn hj-stamp-qr-button" id="hj-stamp-qrreader">QRコードを読み取る</button>
            <p class="hj-title">スタンプ一覧</p>
            <div class="hj-stamp-container" id="hj-stamp-container"></div>
            <p class="hj-title">景品交換</p>
        </div>

        <!-- Modal -->
        <div id="hijiri-modal" class="modal">
            <div class="modal-content" id="hijiri-modal-content"></div>
            <div class="modal-footer" id="hijiri-modal-footer"></div>
        </div>

        <!-- Scripts -->
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/storage-utils.js"></script>
        <script type="text/javascript" src="js/jsQR.js"></script>
        <script type="text/javascript" src="js/mojs.js"></script>
        <script type="text/javascript" src="js/hijiri.js"></script>
    </body>
</html>
